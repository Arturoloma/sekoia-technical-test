<article class="joke-list">
  <h1 class="title">WikiJokes</h1>

  <input sekSearchInput class="search-bar" type="search" placeholder="find a joke" />

  @if (store.isLoading()) {
    <p>Loading jokes...</p>
  } @else if (store.error()) {
    <p>Error: {{ store.error() }}</p>
  } @else {
    <section class="jokes">
      @for (joke of store.jokes(); track joke.id; let first = $first) {
        <sek-joke [joke]="joke"></sek-joke>
      }
    </section>
  }
</article>
