<article>
  <sek-card>
    @if (joke().type === JokeType.SINGLE) {
      <p class="first-paragraph">{{ joke().joke }}</p>
    } @else {
      <p class="first-paragraph">{{ joke().setup }}</p>
      <p>{{ joke().delivery }}</p>
    }
    <section class="badges">
      @for (badge of badges(); track badge) {
        <sek-badge [textContent]="badge"></sek-badge>
      }
    </section>
  </sek-card>
</article>
