<div
  role="listbox"
  aria-orientation="horizontal"
  [attr.aria-label]="label()"
  [attr.aria-activedescendant]="activeDescendant ?? options()[0].value"
  [attr.aria-multiselectable]="multiSelectable()"
  class="buttons-option-list"
>
  @for (option of options(); track option.value) {
    <button
      [attr.id]="option.value"
      role="option"
      [attr.aria-selected]="isOptionSelected(option.value)"
      sekButton
      [active]="isOptionSelected(option.value)"
      (click)="toggleOption(option.value)"
    >
      {{ option.label }}
    </button>
  }
</div>
